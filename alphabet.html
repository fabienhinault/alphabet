<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="alphabet.css">
    <script src="http://underscorejs.org/underscore.js"></script>
  </head>
  <body>
    <p>Appuie sur les lettres de l'alphabet dans l'ordre pour
      entendre la chanson.</p>
    <div id="letters"></div>
    
    <div id="keys">
    </div>
    
    <div>
      <span id="restart" class="click">&#10227;</span>
      <span id="shuffle" class="click">&#128256;</span>
      <span id="swap" class="click">&#8596;</span>
      <span id="order" class="click">A&#8230;Z</span>
    </div>
    
    <div>
      <span id="micro" >&#127908;</span>
      <select id="voice">
        <option value="loadPiano">🎹</option>
        <option value="loadSinger">👄</option>
      </select>
    </div>
    
    <audio id="audio_a"></audio>
    <audio id="audio_b"></audio>
    <audio id="audio_c"></audio>
    <audio id="audio_d"></audio>
    <audio id="audio_e"></audio>
    <audio id="audio_f"></audio>
    <audio id="audio_g"></audio>
    <audio id="audio_h"></audio>
    <audio id="audio_i"></audio>
    <audio id="audio_j"></audio>
    <audio id="audio_k"></audio>
    <audio id="audio_l"></audio>
    <audio id="audio_m"></audio>
    <audio id="audio_n"></audio>
    <audio id="audio_o"></audio>
    <audio id="audio_p"></audio>
    <audio id="audio_q"></audio>
    <audio id="audio_r"></audio>
    <audio id="audio_s"></audio>
    <audio id="audio_t"></audio>
    <audio id="audio_u"></audio>
    <audio id="audio_v"></audio>
    <audio id="audio_w"></audio>
    <audio id="audio_x"></audio>
    <audio id="audio_y"></audio>
    <audio id="audio_z"></audio>

    <script src="alphabet.js"></script>
  </body>
</html>
