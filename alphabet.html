  <body>
    <p>Appuie sur les lettres de l'alphabet dans l'ordre pour
      entendre la chanson.</p>
    <div id="letters"></div>
    <div>
      <span id="restart" class="click">&#10227;</span>
      <span id="shuffle" class="click">&#128256;</span>
      <span id="swap" class="click">Ã©change</span>
      <span id="ordered" class="click">Dans l'ordre</span>
    </div>
    
    <div id="keys">

      </div><div class="key">V</div><div class="key">W</div><div class="key">X
      </div><div class="key">Y</div><div class="key">Z</div>
    </div>
